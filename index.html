<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
  <title>Gestão de Estoque - Chaves</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to bottom, #4e54c8, #8f94fb)">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/logo1.png" alt="" width="180px" class="animate__animated animate__fadeInRightBig">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active icon" href="#"   data-bs-toggle="modal" data-bs-target="#janelaModal" style="color: white;">Cadastrar <img src="./imgs/cadastro-nav.png" width="28px" class="icon"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#acessar" style="color: white;">Entradas </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./html/buscaData.html" style="text-decoration: none; color: white">Saidas </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" id="inputBuscarCpf" placeholder="Pesquisar codigo" aria-label="Search">
            <button class="btn btn-primary" type="submit" id="btnBuscarCpf">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  
<main class="container mt-4 d-flex align-items-center justify-content-center" >
    <div class="row container d-flex align-items-center justify-content-center" style="border-radius: 4px; background-color: #adadad;">
      <h1 style="margin-left: 2rem;"><strong>Estoque</strong> <img src="./imgs/estoque-pronto.png" width="48px"></h1>
      <div class="col-12">
        <div class="conteudo">
          <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="text-center">Modelo <img src="./imgs/chave.png" alt="" width="16px"></th>
                    <th scope="col" class="text-center">Código <img src="./imgs/codigo.png" alt="" width="16px"></th>
                    <th scope="col" class="text-center">Quantidade <img src="./imgs/quantidade.png" alt="" width="16px"></th>
                    <th scope="col" class="text-center">Ações <img src="./imgs/opcoes.png" width="16px"></th>
                </tr>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
        </div>
      </div>
    </div>



</main>


<script src="./js/app.js"></script>
</body>
</html>
